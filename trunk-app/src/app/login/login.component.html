  <div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12 loginBox">
          <h1 class="h2">Log In</h1><br>
          <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
              </div>
              <div *ngIf="error" style="color: red; padding: 5px;">{{ errorMsg }}</div>
              <button type="submit" class="btn" [disabled]="loginForm.invalid">Log In</button>
            </form>
            <h4 class="botMessage">Don't have an account?  <a routerLink="/signup">Signup</a></h4>
        </div>
    </div>
    </div>
    <div class="col-6">
      <div class="background"></div>
  </div>
</div>
</div>
