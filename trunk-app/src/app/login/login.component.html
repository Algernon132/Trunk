<div class="backdrop">
</div>
<div class="container">
  <div class="row">
      <div class="col-12 col-lg-6 loginBox">
        <h1 class="h2">Log In</h1><br>
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" formControlName="email">
              <div class="invalid-feedback">
                Email not valid.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div class="invalid-feedback">
                Password not valid.
              </div>
            </div>
            <div *ngIf="error" style="color: white; padding: 5px;">Invalid Username or Password!</div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
          <h4 class="botMessage">Don't have an account?  <a routerLink="/signup">Signup</a></h4>
      </div>
  </div>
</div>
