<div class="backdrop">
</div>
<div class="container">
  <div class="row">
      <div class="col-12 col-lg-6 loginBox">
        <h1 class="h2">Sign Up</h1><br>
        <form [formGroup]="signupForm" (ngSubmit)="doSignup()">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" formControlName="email" required>
              <div class="invalid-feedback">
                Email not valid.
              </div>
            </div>
            <div class="form-group">
              <label for="name">Username</label>
              <input class="form-control" id="name" formControlName="name" required>
              <div class="invalid-feedback">
                Username not valid.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
              <div class="invalid-feedback">
                Password not valid.
              </div>
            </div>
            <div class="form-group">
                <label for="verifyPassword">Verify Password</label>
                <input type="password" class="form-control" id="verifyPassword" formControlName="verifyPassword" required>
                <div class="invalid-feedback">
                    Password not valid.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <div *ngIf="error" style="color: white; padding: 5px;">Please fill out all fields!</div>
          </form>
          <h4 class="botMessage">Already have an account?  <a routerLink="/login">Login</a></h4>
      </div>
  </div>
</div>
