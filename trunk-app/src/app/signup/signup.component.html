<div class="backdrop">
</div>
<div class="container">
  <div class="row">
      <div class="col-12 col-lg-6 loginBox">
        <h1 class="h2">Sign Up</h1><br>
        <form [formGroup]="signupForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" formControlName="email">
              <div class="invalid-feedback">
                Email not valid.
              </div>
            </div>
            <div class="form-group">
              <label for="name">Username</label>
              <input class="form-control" id="name" formControlName="name">
              <div class="invalid-feedback">
                Username not valid.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div class="invalid-feedback">
                Password not valid.
              </div>
            </div>
            <div class="form-group">
                <label for="verifyPassword">Verify Password</label>
                <input type="password" class="form-control" id="verifyPassword" formControlName="verifyPassword">
                <div class="invalid-feedback">
                    Password not valid.
                </div>
            </div>
            <div *ngIf="error" style="color: white; padding: 5px;">Invalid!</div>
            <button type="button" class="btn btn-primary" (click)="doSignup(signupForm.value)">Create</button>
          </form>
          <h4>Already have an account?  <a routerLink="/login">Login</a></h4>
      </div>
  </div>
</div>
