    <!-- modal newAccount -->
    <ng-template #newAccount let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">New Account</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="newAccountForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="URL">URL:</label>
                    <input class="form-control" id="URL" formControlName="url">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" id="username" formControlName="username">
                    
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" formControlName="password">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide">
                                <svg *ngIf="!hide" class="bi bi-eye-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.5 8a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
                                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" clip-rule="evenodd"/>
                                </svg>
                                <svg *ngIf="hide" class="bi bi-eye-slash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 01-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 002.79-.588zM5.21 3.088A7.028 7.028 0 018 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 00-4.474-4.474L5.21 3.089z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 002.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 012.829 2.829z"/>
                                    <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn cancelBtn" type="button" (click)="modal.close('Cancel click')">Cancel</button>
            <button type="button" class="btn btn-secondary" (click)="addAccountItem(newAccountForm.value); modal.close('Save click')">Save</button>
        </div>
    </ng-template>

    <div class="main-content">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Trunk - Management Console</span>
                <span class="form-group mb-0">
                    <input class="form-control" type="text" [(ngModel)]="searchInput" placeholder="Search Accounts...">
                </span>
            </div>
        </nav>
        <div class="container">
            <!--Main content-->
            <h3 class="h3 shown-title">All Items</h3>
            <button class="btn btn-primary" type="button" (click)="open(newAccount)">Add Item</button>
            <!-- <button class="btn btn-primary" type="button" (click)="getAccounts()">Get Accounts</button> -->
            <div *ngIf="isLoading"  class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div *ngIf="!isLoading" class="accountItems">
            <div *ngIf="!accounts.length"><h5>No accounts added yet!</h5></div>
                <div class="card accountCard" *ngFor="let account of accounts" (click)="open(accountItem)">
                    <!--account card modal-->
                    <ng-template #accountItem let-modal>
                        <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Edit Account</h4>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input class="form-control" id="name" [value]="account.name">
                                </div>
                                <div class="form-group">
                                    <label for="URL">URL:</label>
                                    <input class="form-control" id="URL" [value]="account.url">
                                </div>
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input class="form-control" id="username" [value]="account.accUsername">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <div class="input-group">
                                        <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" [value]="account.accPassword">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide">
                                                <svg *ngIf="!hide" class="bi bi-eye-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M10.5 8a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
                                                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" clip-rule="evenodd"/>
                                                </svg>
                                                <svg *ngIf="hide" class="bi bi-eye-slash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 01-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 002.79-.588zM5.21 3.088A7.028 7.028 0 018 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 00-4.474-4.474L5.21 3.089z"/>
                                                    <path d="M5.525 7.646a2.5 2.5 0 002.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 012.829 2.829z"/>
                                                    <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" clip-rule="evenodd"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn deleteBtn" (click)="deleteAccountItem(account); modal.close('Delete click')">Delete</button>
                            <button type="button" class="btn cancelBtn" (click)="modal.close('Cancel click')">Cancel</button>
                            <button type="button" class="btn" (click)="updateAccountItem(account); modal.close('Save click')">Save</button>
                        </div>
                    </ng-template>
                    <div class="card-body">
                        <h4 class="card-title">{{ account.name }}</h4>
                        <img src="assets//images/lock-icon.png">
                        <div class="accCardBot">
                            <h6 class="card-subtitle mb-2">{{ account.url }}</h6>
                            <h6 class="card-subtitle mb-2">{{ account.accUsername }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
