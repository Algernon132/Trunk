    <!-- modal for adding newAccount -->
    <ng-template #newAccount let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">New Account</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="newAccountForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="newName" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="URL">URL:</label>
                    <input class="form-control" id="newURL" formControlName="url">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" id="newUsername" formControlName="username">
                    
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input [type]="hide ? 'password' : 'text'" class="form-control" id="newPassword" formControlName="password">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide">
                                <svg *ngIf="!hide" class="bi bi-eye-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.5 8a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
                                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" clip-rule="evenodd"/>
                                </svg>
                                <svg *ngIf="hide" class="bi bi-eye-slash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 01-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 002.79-.588zM5.21 3.088A7.028 7.028 0 018 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 00-4.474-4.474L5.21 3.089z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 002.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 012.829 2.829z"/>
                                    <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn cancelBtn" type="button" (click)="modal.close('Cancel click')">Cancel</button>
            <button type="button" class="btn btn-secondary" (click)="addAccountItem(newAccountForm.value); modal.close('Save click')">Save</button>
        </div>
    </ng-template>
    <!--Main body content starts here-->
    <div class="main-content">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Trunk - Management Console</span>
                <!--Search bar in navbar, functionality not implemented yet-->
                <!-- <span class="form-group mb-0">
                    <input class="form-control searchBar" type="text" [(ngModel)]="searchInput" placeholder="Search Accounts...">
                </span> -->
                    <a class="nav-link" (click)="logout()">Log out
                        <svg class="bi bi-box-arrow-in-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8.146 11.354a.5.5 0 010-.708L10.793 8 8.146 5.354a.5.5 0 11.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9A.5.5 0 011 8z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M13.5 14.5A1.5 1.5 0 0015 13V3a1.5 1.5 0 00-1.5-1.5h-8A1.5 1.5 0 004 3v1.5a.5.5 0 001 0V3a.5.5 0 01.5-.5h8a.5.5 0 01.5.5v10a.5.5 0 01-.5.5h-8A.5.5 0 015 13v-1.5a.5.5 0 00-1 0V13a1.5 1.5 0 001.5 1.5h8z" clip-rule="evenodd"/>
                        </svg>
                    </a>
            </div>
        </nav>
        <div class="container">
            <!--side alert message-->
            <div *ngIf="alertShow" [@fadeInAnimation] class="alertBox">{{ alertMsg }}
                <span class="alert-x">
                    <svg (click)="alertShow = false" class="bi bi-x-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
                    </svg>
                </span>
            </div>
            <!--Page content-->
            <h3 class="h3 shown-title">All Items</h3>
            <button class="btn" type="button" (click)="open(newAccount)">Add Item</button>
            <!--Get accounts button for testing purposes-->
            <!-- <button class="btn btn-primary" type="button" (click)="getAccounts()">Get Accounts</button> -->
            <!--Loading spinner while fetching data from server-->
            <div *ngIf="isLoading"  class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!--Account cards-->
            <div *ngIf="!isLoading" class="accountItems">
            <div *ngIf="!accounts.length"><h5>No accounts added yet!</h5></div>
                <div class="card accountCard" *ngFor="let account of accounts" (click)="open(accountItem)">
                    <!--account card modal-->
                    <ng-template #accountItem let-modal>
                        <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Edit Account</h4>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input class="form-control" id="name" [value]="account.name" #name>
                                </div>
                                <div class="form-group">
                                    <label for="URL">URL:</label>
                                    <input class="form-control" id="URL" [value]="account.url" #URL>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input class="form-control" id="username" [value]="account.accUsername" #username>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <div class="input-group">
                                        <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" [value]="account.accPassword" #password>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide">
                                                <svg *ngIf="!hide" class="bi bi-eye-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M10.5 8a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
                                                    <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" clip-rule="evenodd"/>
                                                </svg>
                                                <svg *ngIf="hide" class="bi bi-eye-slash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 01-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 002.79-.588zM5.21 3.088A7.028 7.028 0 018 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 00-4.474-4.474L5.21 3.089z"/>
                                                    <path d="M5.525 7.646a2.5 2.5 0 002.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 012.829 2.829z"/>
                                                    <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z" clip-rule="evenodd"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn deleteBtn" (click)="deleteAccountItem(account); modal.close('Delete click')">Delete</button>
                            <button type="button" class="btn cancelBtn" (click)="modal.close('Cancel click')">Cancel</button>
                            <button type="button" class="btn" (click)="updateAccountItem(account, name.value, URL.value, username.value, password.value); modal.close('Save click')">Save</button>
                        </div>
                    </ng-template>
                    <!--account card content-->
                    <div class="card-body">
                        <h4 class="card-title">{{ account.name }}</h4>
                        <img src="assets//images/lock-icon.png">
                        <div class="accCardBot">
                            <h6 class="card-subtitle mb-2">{{ account.url }}</h6>
                            <h6 class="card-subtitle mb-2">{{ account.accUsername }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
