<!DOCTYPE html>
<!--Google doesn't allow ANY inline JS. Use jQuery event listeners to handle button press, etc-->
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Trunk</title>
        <script src="/jquery-3.4.1.min.js"></script>
        <script src="/popper.js"></script>
        <script src="/scripts/login.js"></script>
        <script src="/scripts/syncCredentials.js"></script>
        <script src="/scripts/register.js"></script>
        <link rel="stylesheet" type="text/css" href="/style/global.css">

        <style>
            .container-fluid {
                margin: 0;
                padding: 0;
            }
            #passForm {
                margin: 10px;
            }
            #submitPassButton {
                margin: 0 auto;
                width: 50%;
            }
        </style>
    </head>
<body>
    <div class="container-fluid">
            <div class="list-group">
                <form action="/popup.html">
                    <button class="list-group-item list-group-item-action" type="submit">&#8592; Return</button>
                </form>
            </div>
            <form id="passForm" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="usernameField" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nameField" name="nameField" placeholder="name (register only)">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordField" name="password" placeholder="password">
                </div>
                <button class="btn" id="loginButton">Login</button>
                <button class="btn" id="registerButton">Register</button>
            </form>
        </div>
</body>
</html>
