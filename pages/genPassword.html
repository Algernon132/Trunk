<!DOCTYPE html>
<!--Google doesn't allow ANY inline JS. Use jQuery event listeners to handle button press, etc-->
<html>
    <head>
        <title>Trunk</title>
        <script src="/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style/global.css">
        <script src="/scripts/genPassword.js"></script>
    </head>
    <body class="body">
        <form>
            <input type="checkbox" checked id="containsLowercase" name="containsUppercase" value="containsUppercase">
            <label for="containsLowercase">Contains Lowercase</label><br>
            <input type="checkbox" checked id="containsUppercase" name="containsUppercase" value="containsUppercase">
            <label for="containsUppercase">Contains Uppercase</label><br>
            <input type="checkbox" checked id="containsNumbers" name="containsNumbers" value="containsNumbers">
            <label for="containsNumbers">Contains Numbers</label><br>
            <input type="checkbox" checked id="containsSymbols" name="containsSymbols" value="containsSymbols">
            <label for="containsSymbols">Contains Symbols</label><br>
            <button class="btn" id="passwordButton">Generate</button>
        </form>
    </body>
</html>
