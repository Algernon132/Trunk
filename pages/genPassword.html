<!DOCTYPE html>
<!--Google doesn't allow ANY inline JS. Use jQuery event listeners to handle button press, etc-->
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Trunk</title>
        <script src="/jquery-3.4.1.min.js"></script>
        <script src="/popper.js"></script>
        <script src="/scripts/genPassword.js"></script>
        <link rel="stylesheet" type="text/css" href="/style/global.css">

        <style>
            .container-fluid {
                margin: 0;
                padding: 0;
            }
            #genForm {
                margin: 10px;
            }
            #passwordButton {
                margin: 0 auto;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="list-group">
                <form action="/popup.html">
                    <button class="list-group-item list-group-item-action" type="submit">&#8592; Return to passwords</button>
                </form>
            </div>
            <form id="genForm">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="containsLowercase" name="containsUppercase" value="containsUppercase">
                    <label class="form-check-label" for="containsLowercase">Contains Lowercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="containsUppercase" name="containsUppercase" value="containsUppercase">
                    <label class="form-check-label" for="containsUppercase">Contains Uppercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="containsNumbers" name="containsNumbers" value="containsNumbers">
                    <label class="form-check-label" for="containsNumbers">Contains Numbers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="containsSymbols" name="containsSymbols" value="containsSymbols">
                    <label class="form-check-label" for="containsSymbols">Contains Symbols</label>
                </div>
                <button class="btn" id="passwordButton">Generate</button>
            </form>
        </div>
    </body>
</html>
